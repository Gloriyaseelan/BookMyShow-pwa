<div class="container-fluid row-gap-3 p-0">
    <div class="container p-0 theatreContainer" *ngFor="let data of movieDetail">
        <div class="row">
            <a class=" movieName" [routerLink]="['/movie', data.id]">{{data.title}}</a>
        </div>
        <div class="genreContainer">
            <div *ngFor="let genre of data.genre">
                <div class="genre">{{genre}}</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid pt-4 pb-4 theatreContainer" style="background-color: #f2f2f2;">
        <div class="theatre">
            <div class="row p-5" *ngFor="let data of theatreArray, let i=index"
                style="border-bottom: 1px solid #eff1f3;">
                <div class="col-1">
                    <mat-icon class="favorite" [ngStyle]="{'color' : data.favorite ? 'red' : '#999999' }"
                        (click)="addFavo(i)">favorite
                    </mat-icon>
                </div>
                <div class="col-4">{{data.tName}}</div>
                <div class="col-2" *ngFor="let time of data.timings">
                    <div class="row time">
                        <a class="" (click)="bookSeat(i)">{{time}}</a>
                        <div>DOLBY 7.1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
